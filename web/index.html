<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen3-8B Local Coding AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .workflow-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .workflow-step {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .workflow-step:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .workflow-step.active {
            border-color: #27ae60;
            background: #f8fff9;
        }
        
        .workflow-step h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .workflow-step p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .results-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .results-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .result-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .result-item h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .result-item pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #27ae60; }
        .status-error { background: #e74c3c; }
        .status-warning { background: #f39c12; }
        .status-info { background: #3498db; }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .workflow-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Qwen3-8B Local Coding AI</h1>
            <p>로컬 코딩 보조 AI - PLAN → PATCH → APPLY → TEST 워크플로우</p>
        </div>
        
        <div class="main-content">
            <!-- 입력 섹션 -->
            <div class="input-section">
                <h2>코드 변경 요청</h2>
                <div class="form-group">
                    <label for="intent">변경 의도</label>
                    <input type="text" id="intent" placeholder="예: add() 함수에 음수 검증 추가" value="add() 함수에 음수 검증 추가">
                </div>
                
                <div class="form-group">
                    <label for="paths">검색 경로</label>
                    <input type="text" id="paths" placeholder="예: examples/sample_py" value="examples/sample_py">
                </div>
                
                <div class="form-group">
                    <label for="code_paste">코드 스니펫 (선택사항)</label>
                    <textarea id="code_paste" placeholder="관련 코드를 여기에 붙여넣으세요...">def add(a,b): return a+b</textarea>
                </div>
                
                <div class="form-group">
                    <label for="error">에러 메시지 (선택사항)</label>
                    <textarea id="error" placeholder="에러 로그나 스택트레이스를 여기에 붙여넣으세요..."></textarea>
                </div>
                
                <button class="btn" onclick="runWorkflow()">🚀 전체 워크플로우 실행</button>
                <button class="btn btn-secondary" onclick="runStep('plan')">📋 PLAN 단계만</button>
                <button class="btn btn-secondary" onclick="runStep('context')">🔍 컨텍스트 구축</button>
            </div>
            
            <!-- 워크플로우 단계 표시 -->
            <div class="workflow-section">
                <div class="workflow-step" id="step-plan">
                    <h3>1. PLAN</h3>
                    <p>코드 변경 계획 수립</p>
                </div>
                <div class="workflow-step" id="step-patch">
                    <h3>2. PATCH</h3>
                    <p>Patch JSON 생성</p>
                </div>
                <div class="workflow-step" id="step-apply">
                    <h3>3. APPLY</h3>
                    <p>패치 적용</p>
                </div>
                <div class="workflow-step" id="step-test">
                    <h3>4. TEST</h3>
                    <p>테스트 실행</p>
                </div>
            </div>
            
            <!-- 로딩 표시 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI가 작업을 처리하고 있습니다...</p>
            </div>
            
            <!-- 결과 표시 -->
            <div class="results-section" id="results" style="display: none;">
                <h3>실행 결과</h3>
                <div id="results-content"></div>
            </div>
            
            <!-- 서버 상태 -->
            <div class="results-section">
                <h3>서버 상태</h3>
                <div id="server-status">
                    <p>서버 상태를 확인하는 중...</p>
                </div>
                <button class="btn btn-secondary" onclick="checkServerStatus()">🔄 상태 새로고침</button>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 Qwen3-8B Local Coding AI. MIT License.</p>
        </div>
    </div>
    
    <script>
        const SERVER_URL = 'http://127.0.0.1:8765';
        
        // 페이지 로드 시 서버 상태 확인
        window.onload = function() {
            checkServerStatus();
        };
        
        // 서버 상태 확인
        async function checkServerStatus() {
            try {
                const response = await fetch(`${SERVER_URL}/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('server-status');
                statusDiv.innerHTML = `
                    <div class="result-item">
                        <h4><span class="status-indicator status-success"></span>서버 상태</h4>
                        <p><strong>상태:</strong> ${data.status}</p>
                        <p><strong>모델 로드:</strong> ${data.model_loaded ? '✅ 로드됨' : '❌ 로드되지 않음'}</p>
                        <p><strong>디버그 프로세스:</strong> ${data.debug_processes}</p>
                    </div>
                `;
            } catch (error) {
                const statusDiv = document.getElementById('server-status');
                statusDiv.innerHTML = `
                    <div class="result-item">
                        <h4><span class="status-indicator status-error"></span>서버 연결 실패</h4>
                        <p>서버에 연결할 수 없습니다. 서버가 실행 중인지 확인하세요.</p>
                        <p><strong>오류:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 전체 워크플로우 실행
        async function runWorkflow() {
            const intent = document.getElementById('intent').value;
            const paths = document.getElementById('paths').value;
            const code_paste = document.getElementById('code_paste').value;
            const error = document.getElementById('error').value;
            
            if (!intent.trim()) {
                alert('변경 의도를 입력해주세요.');
                return;
            }
            
            showLoading(true);
            resetWorkflowSteps();
            
            try {
                // 워크플로우 실행
                const response = await fetch(`${SERVER_URL}/workflow`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        intent: intent,
                        paths: paths ? [paths] : undefined,
                        code_paste: code_paste || undefined,
                        error: error || undefined
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // 결과 표시
                showResults(result);
                
                // 단계별 상태 업데이트
                updateWorkflowStep('step-plan', true);
                updateWorkflowStep('step-patch', true);
                updateWorkflowStep('step-apply', true);
                
                // 테스트 결과 확인
                setTimeout(async () => {
                    try {
                        const testResponse = await fetch(`${SERVER_URL}/test`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({})
                        });
                        
                        if (testResponse.ok) {
                            const testResult = await testResponse.json();
                            updateWorkflowStep('step-test', testResult.passed);
                            
                            // 테스트 결과를 결과 섹션에 추가
                            const resultsContent = document.getElementById('results-content');
                            resultsContent.innerHTML += `
                                <div class="result-item">
                                    <h4><span class="status-indicator ${testResult.passed ? 'status-success' : 'status-error'}"></span>테스트 결과</h4>
                                    <p><strong>상태:</strong> ${testResult.passed ? '통과' : '실패'}</p>
                                    <p><strong>총 테스트:</strong> ${testResult.summary.total_tests}</p>
                                    <p><strong>통과:</strong> ${testResult.summary.passed}</p>
                                    <p><strong>실패:</strong> ${testResult.summary.failed}</p>
                                    <p><strong>에러:</strong> ${testResult.summary.errors}</p>
                                </div>
                            `;
                        }
                    } catch (testError) {
                        console.error('테스트 실행 실패:', testError);
                        updateWorkflowStep('step-test', false);
                    }
                }, 2000);
                
            } catch (error) {
                console.error('워크플로우 실행 실패:', error);
                showError('워크플로우 실행 중 오류가 발생했습니다: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // 단계별 실행
        async function runStep(step) {
            const intent = document.getElementById('intent').value;
            const paths = document.getElementById('paths').value;
            const code_paste = document.getElementById('code_paste').value;
            const error = document.getElementById('error').value;
            
            if (!intent.trim()) {
                alert('변경 의도를 입력해주세요.');
                return;
            }
            
            showLoading(true);
            resetWorkflowSteps();
            
            try {
                let result;
                
                switch (step) {
                    case 'plan':
                        result = await executePlan(intent, paths, code_paste, error);
                        updateWorkflowStep('step-plan', true);
                        break;
                    case 'context':
                        result = await executeContext(intent, paths, code_paste, error);
                        break;
                    default:
                        throw new Error('알 수 없는 단계입니다.');
                }
                
                showResults(result);
                
            } catch (error) {
                console.error(`${step} 단계 실행 실패:`, error);
                showError(`${step} 단계 실행 중 오류가 발생했습니다: ` + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // PLAN 단계 실행
        async function executePlan(intent, paths, code_paste, error) {
            const response = await fetch(`${SERVER_URL}/plan`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    intent: intent,
                    paths: paths ? [paths] : undefined,
                    code_paste: code_paste || undefined,
                    error: error || undefined
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }
        
        // 컨텍스트 구축
        async function executeContext(intent, paths, code_paste, error) {
            const response = await fetch(`${SERVER_URL}/context/build`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    intent: intent,
                    paths: paths ? [paths] : undefined,
                    code_paste: code_paste || undefined,
                    error: error || undefined
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }
        
        // 워크플로우 단계 상태 업데이트
        function updateWorkflowStep(stepId, success) {
            const step = document.getElementById(stepId);
            if (step) {
                step.classList.add('active');
                if (success !== undefined) {
                    step.style.borderColor = success ? '#27ae60' : '#e74c3c';
                    step.style.background = success ? '#f8fff9' : '#fff8f8';
                }
            }
        }
        
        // 워크플로우 단계 초기화
        function resetWorkflowSteps() {
            const steps = document.querySelectorAll('.workflow-step');
            steps.forEach(step => {
                step.classList.remove('active');
                step.style.borderColor = '#e9ecef';
                step.style.background = 'white';
            });
        }
        
        // 로딩 표시/숨김
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }
        
        // 결과 표시
        function showResults(data) {
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            let html = '';
            
            if (data.plan) {
                html += `
                    <div class="result-item">
                        <h4><span class="status-indicator status-success"></span>PLAN 결과</h4>
                        <pre>${JSON.stringify(data.plan, null, 2)}</pre>
                    </div>
                `;
            }
            
            if (data.patch) {
                html += `
                    <div class="result-item">
                        <h4><span class="status-indicator status-success"></span>PATCH 결과</h4>
                        <pre>${JSON.stringify(data.patch, null, 2)}</pre>
                    </div>
                `;
            }
            
            if (data.apply_report) {
                html += `
                    <div class="result-item">
                        <h4><span class="status-indicator status-success"></span>APPLY 결과</h4>
                        <p><strong>적용된 파일:</strong> ${data.apply_report.applied.join(', ') || '없음'}</p>
                        ${data.apply_report.failed.length > 0 ? `<p><strong>실패한 파일:</strong> ${data.apply_report.failed.map(f => f.path).join(', ')}</p>` : ''}
                    </div>
                `;
            }
            
            if (data.workflow_status) {
                html += `
                    <div class="result-item">
                        <h4><span class="status-indicator status-success"></span>워크플로우 상태</h4>
                        <p><strong>상태:</strong> ${data.workflow_status}</p>
                        <p><strong>다음 단계:</strong> ${data.next_step}</p>
                    </div>
                `;
            }
            
            if (data.context) {
                html += `
                    <div class="result-item">
                        <h4><span class="status-indicator status-info"></span>컨텍스트</h4>
                        <p><strong>길이:</strong> ${data.context_length || data.context.length}</p>
                        <pre>${data.context.substring(0, 500)}${data.context.length > 500 ? '...' : ''}</pre>
                    </div>
                `;
            }
            
            resultsContent.innerHTML = html;
            results.style.display = 'block';
        }
        
        // 오류 표시
        function showError(message) {
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            resultsContent.innerHTML = `
                <div class="result-item">
                    <h4><span class="status-indicator status-error"></span>오류 발생</h4>
                    <p>${message}</p>
                </div>
            `;
            
            results.style.display = 'block';
        }
    </script>
</body>
</html>
